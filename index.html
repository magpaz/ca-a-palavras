<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caça-Palavras</h1>

    <!-- Aqui será o primeiro caça-palavras -->
    <div class="caca-palavras">
        <img src="raposa.jpg" alt="Raposa" class="imagem">
        <div class="palavra" id="palavra1"></div>
        <div id="grid-container1" class="grid-container"></div>
    </div>

    <!-- Aqui será o segundo caça-palavras -->
    <div class="caca-palavras">
        <img src="boca.jpg" alt="Boca" class="imagem">
        <div class="palavra" id="palavra2"></div>
        <div id="grid-container2" class="grid-container"></div>
    </div>

    <!-- Aqui será o terceiro caça-palavras -->
    <div class="caca-palavras">
        <img src="gato.jpg" alt="Gato" class="imagem">
        <div class="palavra" id="palavra3"></div>
        <div id="grid-container3" class="grid-container"></div>
    </div>

    <!-- Aqui será o quarto caça-palavras -->
    <div class="caca-palavras">
        <img src="banana.jpg" alt="Banana" class="imagem">
        <div class="palavra" id="palavra4"></div>
        <div id="grid-container4" class="grid-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
